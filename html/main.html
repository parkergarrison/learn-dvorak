<html>

<head>
<title>Learn Dvorak</title>
<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
</head>


<body>

<div id="status">Type...</div>

<div id="typed">
Here: 
</div>


<script>
$(document).ready(function() {
	console.log("I'm ready!");
	document.onkeypress = function(evt) {
		evt = evt || window.event;
		var charCode = evt.keyCode || evt.which;
		var charStr = String.fromCharCode(charCode);
		$("#typed").append(charStr);
		//alert(charStr);
		//document.getElementByID("typed").insertAdjacentHTML('beforeend', charStr);
	};
	
	order = ['aoeuth', 'n', 'i', 's', 'd', 'l', 'r', 'c', 'g', 'p', 'yf', 'km', 'xb','qv', 'jw']
	
	for (var keys in order) {
		
		for (var key in keys) {
			$("#status").html("Type words with: "+keys+" especially "+key)
			
		}
	}
});
</script>


</body>
</html>
